<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases Numéricas</title>
</head>

<body>
    <main>
        <h1>Conversor de Bases Numéricas</h1>

        <section>
            <label for="Convert">Insira um número:</label>
            <input type="text" id="iptValorConvert" placeholder="valor a ser convertido">

            <label for="iptBaseA">da base:</label>
            <select id="iptBaseA">
                <option value="decimal" selected>Decimal</option>
                <option value="binario">Binário</option>
                <option value="octal">Octal</option>
                <option value="hexa">Hexadecimal</option>
            </select>

            <label for="iptBaseB">para a base:</label>
            <select id="iptBaseB">
                <option value="decimal">Decimal</option>
                <option value="binario" selected>Binário</option>
                <option value="octal">Octal</option>
                <option value="hexa">Hexadecimal</option>
            </select>
        </section>

        <section>
            <h2>Resultado:</h2>
            <h1>
                <div id="resultado"></div>
            </h1>
        </section>

        <button onclick="converter()">Converter</button>
        <button onclick="limpar()">Limpar campos</button>

        <h1>Calculadora de Bases númericas</h1>

        <b>Digite um número:</b> <br>
        <input id="iptValorA" type="text" placeholder="Ex: 42">
        <select name="" id="slctBase">
            <option value="">-- Base dos números --</option>
            <option value="10">Decimal</option>
            <option value="2">Binário</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <br><br>
        <select name="" id="slctTipoCalc">
            <option value="">-- Selecione o calculo --</option>
            <option value="soma">+</option>
            <option value="subtração">-</option>
            <option value="divisão">/</option>
            <option value="multiplicação">*</option>
        </select> <br>

        <input id="iptValorB" type="text" placeholder="Ex: 42">
         <br> <br>

        <button onclick="calcular()">Calcular</button>
        <select name="" id="slctAdiResult">
            <option value="">-- Base do resultado --</option>
            <option value="decimal">Decimal</option>
            <option value="binario">Binário</option>
            <option value="octal">Octal</option>
            <option value="hexa">Hexadecimal</option>
        </select>

        <h3>Resultados:</h3>
        <div id="msgResultA"></div> <br> <br>
        <div id="msgResultB"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
