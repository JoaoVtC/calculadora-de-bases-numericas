<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases Numéricas</title>
</head>

<body>
    <main>
        <h1>Conversor de Bases Numéricas</h1>

        <section>
            <label for="iptValorA">Insira um número:</label>
            <input type="text" id="iptValorA" placeholder="valor a ser convertido">

            <label for="iptBaseA">da base:</label>
            <select id="iptBaseA">
                <option value="decimal" selected>Decimal</option>
                <option value="binario">Binário</option>
                <option value="octal">Octal</option>
                <option value="hexa">Hexadecimal</option>
            </select>

            <label for="iptBaseB">para a base:</label>
            <select id="iptBaseB">
                <option value="decimal">Decimal</option>
                <option value="binario" selected>Binário</option>
                <option value="octal">Octal</option>
                <option value="hexa">Hexadecimal</option>
            </select>
        </section>

        <section>
            <h2>Resultado:</h2>
            <h1>
                <div id="resultado"></div>
            </h1>
        </section>

        <button onclick="converter()">Converter</button>
        <button onclick="limpar()">Limpar campos</button>
    </main>
</body>

</html>
