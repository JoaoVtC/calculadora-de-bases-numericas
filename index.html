<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPTecher's Machine</title>
</head>

<body>
    <center>
        <h1>Calculadora Vitor e Leo</h1>

        <b>Digite um número:</b>
        <input id="iptValorA" type="text" placeholder="Ex: 42">
        <select name="" id="slctBaseA">
            <option value="">-- Base númerica --</option>
            <option value="decimal">Decimal</option>
            <option value="binario">Binário</option>
            <option value="octal">Octal</option>
            <option value="hexa">Hexadecimal</option>
        </select>
        <br><br>

        <b>Digite um número:</b>
        <input id="iptValorB" type="text" placeholder="Ex: 42">
        <select name="" id="slctBaseB">
            <option value="">-- Base númerica --</option>
            <option value="decimal">Decimal</option>
            <option value="binario">Binário</option>
            <option value="octal">Octal</option>
            <option value="hexa">Hexadecimal</option>
        </select>
        <br><br>

        <button onclick="converter()">Converter</button>

        <button onclick="subtracao()">Subtrair</button>
        <select name="" id="slctSubResult">
            <option value="">-</option>
            <option value="decimal">Decimal</option>
            <option value="binario">Binário</option>
            <option value="octal">Octal</option>
            <option value="hexa">Hexadecimal</option>
        </select>

        <button onclick="adicaoDec()">Somar</button>
        <select name="" id="slctAdiResult">
            <option value="">-</option>
            <option value="decimal">Decimal</option>
            <option value="binario">Binário</option>
            <option value="octal">Octal</option>
            <option value="hexa">Hexadecimal</option>
        </select>

        <h3>Resultados:</h3>
        <div id="msgResultA"></div> <br> <br>
        <div id="msgResultB"></div>
    </center>

</body>

<script src="script.js"></script>
</html>
